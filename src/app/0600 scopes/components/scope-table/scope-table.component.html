<div class="conteiner-fluid">
    <div *ngIf="(isLoading$ | async) === true">
      <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    </div>
    <div *ngIf="(isSuccess$ | async) === true">
      <div class="row">
          <div class="col-8 col-md-10">
              <mat-form-field class="w-100" appearance="outline"  subscriptSizing="dynamic" color="accent"  >
                  <mat-label>Filter</mat-label>
                  <input
                    matInput
                    (keyup)="applyFilter($event)"
                    #input
                  />
                </mat-form-field>
          </div>
          <div class="col-4 col-md-2">
              <button mat-raised-button class="h-100 w-100" color="accent" (click)="register()">New scope</button>
          </div>
      </div>
      <div class="row overflow-auto">
        <table
          class="h-100"
          *ngIf="(isLoading$ | async) === false"
          mat-table
          [dataSource]="dataSource"
          matSort
        >
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th hidden mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td hidden mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>
        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt |  date:'YYYY-MM-dd HH:mm:ss'}}
          </td>
        </ng-container>
        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let element">
            <button
            mat-icon-button
              color="success"
              [routerLink]="['/scopes', element.id]"
            >
              <mat-icon>launch</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="warn"
              (click)="delete(element.id, element.name)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      </table>
      </div>
      <div class="row">
        <mat-paginator
        [length]="tableColumns.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        color="primary"
        (page)="loadPage($event)"
        >
        </mat-paginator>  
      </div>
    </div>
  </div>
