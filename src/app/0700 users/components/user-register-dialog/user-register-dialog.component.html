
<div>
    <h2 mat-dialog-title>Register user</h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <div class="row mb-2 mt-1">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName">
                </mat-form-field>
            </div>
            <div class="row mb-2">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Given name</mat-label>
                    <input matInput formControlName="givenName">
                </mat-form-field>
            </div>
            <div class="row mb-2">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Family name</mat-label>
                    <input matInput formControlName="familyName">
                </mat-form-field>
            </div>
            <div class="row mb-2">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>
            </div>
            <div class="row mb-2">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
            </div>
            <div class="row mb-2">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Confirm password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-6">
                    <button mat-button [mat-dialog-close]="null" class="w-100">Cancel</button>
                </div>
                <div class="col-6">
                    <button mat-raised-button color="accent" class="w-100"
                    [disabled]="formValidation != 'VALID'"
                    (click)="submit()">
                    Confirm
                </button>
                </div>
            </div>
        </form>    
    </mat-dialog-content>    
</div>
