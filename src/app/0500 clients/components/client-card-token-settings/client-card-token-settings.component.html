<div class="mt-3">
    <div class="row" *ngIf="(isLoading$ | async) === true">
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    </div>
    <div *ngIf="(isSuccess$ | async)">
        <form [formGroup]="form" >
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100 mb-2" appearance="outline" color="primary">
                        <mat-label>Authorization Code time to live (in second)</mat-label>
                        <input matInput type="number" formControlName="authorizationCodeTimeToLive" placeholder="300">
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-2" appearance="outline" color="primary">
                        <mat-label>Access token time to live (in second)</mat-label>
                        <input matInput type="number" formControlName="accessTokenTimeToLive" placeholder="300">
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-2" appearance="outline" color="primary">
                        <mat-label>Refresh token time to live (in second)</mat-label>
                        <input matInput type="number" formControlName="refreshTokenTimeToLive" placeholder="3600">
                    </mat-form-field>
                    <div class="row mb-2">
                        <mat-slide-toggle formControlName="reuseRefreshTokens" color="primary"> Reuse refresh tokens</mat-slide-toggle>
                    </div>
                    <div class="row mb-3">
                        <div>
                            <button class="float-end" mat-raised-button color="primary" [disabled]="formValidation != 'VALID'" (click)="update()">Update</button>
                        </div>                        
                    </div>
                </div>
                <div class="col-md-3">
                </div>  
            </div>
        </form>
    </div>
</div>
